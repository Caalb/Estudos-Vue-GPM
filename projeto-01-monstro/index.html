<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"></div>
                </div>
                <div>{{mosterLife}}%</div>
            </div>
        </div>
        <div class="panel result">
            <div class="win" v-if="lifeMoster < 0">Você ganhou!!! :)</div>
            <div class="lose" v-if="playerLife < 0">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="iniciarGame">
                <button class="btn attack">Ataque</button>
                <button class="btn especial-attack">Ataque Especial</button>
                <button class="btn heal">Curar</button>
                <button class="btn give-up" @click="iniciarGame = !iniciarGame">Desistir</button>
            </template>
            <button v-else="" class="btn new-game" @click="iniciarGame = !iniciarGame">Iniciar Jogo</button>
        </div>
        <div class="panel logs">
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
